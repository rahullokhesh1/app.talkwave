<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* Basic styling for the chat room */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .chat-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Chat messages */
        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
            background-color: #f9f9f9;
        }

        /* Input field for messages */
        #messageInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Send button */
        #sendButton {
            width: 20%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Welcome to the Chat Room</h2>
        <div id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // You can add JavaScript functionality here, e.g., handling chat messages
        function sendMessage() {
            // Replace this with your actual message sending logic
            alert("Message sent!");
        }
    </script>
</body>
</html>
